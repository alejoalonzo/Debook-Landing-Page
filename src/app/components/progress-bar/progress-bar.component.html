<div class="progress-container">
    <div [ngClass]="{'white-background': isWhiteBackground}" class="bar">
        <div class="progress" [style.width.%]="soldPercentage">
        </div>
    </div>
    <div class="icon" *ngIf="showIcon" [style.left.%]="soldPercentage - 2">
        <img src="assets/images/book1.png" alt="" />
    </div>
</div>
