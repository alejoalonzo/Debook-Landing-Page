<div class="subMenu-container">
    <div class="subMenu">
        <div class="subMenu-phases">
            <span class="subMenu-phases-bold">Phase 1/3</span>
            <span class="subMenu-phases-regular"><span> {{ soldProductCount }}</span> available out of
                <span>1111</span></span>

        </div>
        <div class="subMenu-progressBar">
            <div class="subMenu-progressBar-customBar">
                <app-progress-bar [isWhiteBackground]="true" [showIcon]="true"></app-progress-bar>
            </div>
        </div>
        <div class="subMenu-getMansion">
            Buy 10 and get acces to <br>The Unicorn Mansion Edition 1</div>
        <div class="subMenu-buy-button">
            <p-button class="p-button-fit">
                <ng-template pTemplate="label">
                    {{ 'sections.hero.buyButton' | translate }}
                </ng-template>
            </p-button>
        </div>
    </div>
</div>
