<div *ngIf="sampleUsers">
    <p-card *ngFor="let user of sampleUsers.slice(0, numberOfCards)" [style]="{ width: '204px', height: '330px' }">
        <ng-template pTemplate="header">
            <div class="header-content">
                <img class="card-user-image" alt="Card" [src]="user.avatarUrl" />
                <span class="user-name">{{ user.name }}</span>
                <span class="date">{{ user.date }}</span>
            </div>
            <div class="card-image-container">
                <img class="card-image" alt="Card" src="assets/images/debookKey.jpg" />
            </div>
        </ng-template>
        <div class="Magickey-info">PROPIETARIO(A) {{ user.owner }}/3333</div>
        <p class="card-content">
            {{ user.description }}
        </p>
        <ng-template pTemplate="footer">
        </ng-template>
    </p-card>
</div>
