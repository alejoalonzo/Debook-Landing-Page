<div class="salesProcess-container">
    <div class="salesProcess-title">
        <div class="salesProcess-title-top gradientText1">
            Sales Process
        </div>
        <div class="salesProcess-title-subtitle">
            DEBOOK is here to stay forever. We favor a gradual sellout aligned with our steady growth and six-stage
            valuation strategy.
        </div>
    </div>

    <div class="salesProcess-phases">
        <div class="salesProcess-phases-phase phase_1">
            <div class="salesProcess-phases-phase-icon">
                <img src="assets/images/LockKeyhole.svg" alt="">
            </div>
            <div class="salesProcess-phases-phase-numberPhase">
                Phase 1
            </div>
            <div class="salesProcess-phases-phase-available">
                Available 0/1111
            </div>
            <div class="salesProcess-phases-phase-price">
                $333.00
            </div>
            <div class="salesProcess-phases-phase-progressBar">
                <app-progress-bar [isWhiteBackground]="false" [showIcon]="false"></app-progress-bar>
            </div>
            <div class="salesProcess-phases-phase-button">
                <p-button class="p-button-long">
                    <ng-template pTemplate="label">
                        {{ 'sections.hero.buyButton' | translate }}
                    </ng-template>
                </p-button>
            </div>
        </div>

        <div class="salesProcess-phases-phase">
            <div class="salesProcess-phases-phase-icon">
                <img src="assets/images/LockUnlocked.svg" alt="">
            </div>
            <div class="salesProcess-phases-phase-numberPhase">
                Phase 1
            </div>
            <div class="salesProcess-phases-phase-available">
                Available 0/1111
            </div>
            <div class="salesProcess-phases-phase-price">
                $333.00
            </div>
            <div class="salesProcess-phases-phase-progressBar">
                <app-progress-bar [isWhiteBackground]="false" [showIcon]="false"></app-progress-bar>
            </div>
            <div class="salesProcess-phases-phase-button">

            </div>
        </div>

        <div class="salesProcess-phases-phase">
            <div class="salesProcess-phases-phase-icon">
                <img src="assets/images/LockKeyhole.svg" alt="">
            </div>
            <div class="salesProcess-phases-phase-numberPhase">
                Phase 1
            </div>
            <div class="salesProcess-phases-phase-available">
                Available 0/1111
            </div>
            <div class="salesProcess-phases-phase-price">
                $333.00
            </div>
            <div class="salesProcess-phases-phase-progressBar">
                <app-progress-bar [isWhiteBackground]="false" [showIcon]="false"></app-progress-bar>
            </div>
            <div class="salesProcess-phases-phase-button">

            </div>
        </div>
    </div>
</div>
